<div class="z-30 fixed w-full h-screen  top-0 left-0 bg-black bg-opacity-80 lg:backdrop-blur-sm search-component selection:text-white selection:bg-black">
    <div class="relative lg:w-2/3 lg:h-1/2 lg:absolute lg:top-1/3 lg:left-1/2 transform lg:-translate-x-1/2 lg:-translate-y-1/2 bg-skin-base-secondary-200 px-3 py-2 lg:shadow-lg lg:rounded-md text-skin-base-primary-600 pt-10">
        <button (click)="themeModalService.close()" class="absolute right-3 top-2 w-7 h-7 rounded-full bg-skin-base-primary-200 hover:bg-skin-base-primary-400 hover:text-skin-base-primary-700 transition duration-200">
            <fa-icon [icon]="fontAwesomeIcons.faTimes" size="lg"></fa-icon>
        </button>
        <fieldset class="flex flex-row justify-around border border-skin-base-primary-500 px-3 py-4 rounded-md">
            <legend class="font-semibold">Type</legend>
            <div class="flex items-center text-skin-base-secondary-800 font-medium">
                <div class="flex flex-col items-center">
                    <button (click)="setThemeDefault('SYSTEM')" [ngClass]="currentTheme.default === 'SYSTEM' ? 'bg-skin-base-primary-400 text-skin-base-secondary-900' : 'bg-skin-base-secondary-900 text-skin-base-primary-400' "  class="group w-9 h-9 rounded-full  hover:bg-skin-base-primary-400 hover:text-skin-base-secondary-900 transition duration-200">
                        <fa-icon class="group-hover:rotate-180" [icon]="fontAwesomeIcons.faDesktop"></fa-icon>
                    </button>
                    <h3>System</h3>
                </div>
            </div>
            <div class="flex items-center text-skin-base-secondary-800 font-medium">
                <div class="flex flex-col items-center">
                    <button (click)="setThemeDefault('LIGHT')" [ngClass]="currentTheme.default === 'LIGHT' ? 'bg-skin-base-primary-400 text-skin-base-secondary-900' : 'bg-skin-base-secondary-900 text-skin-base-primary-400' "  class="group w-9 h-9 rounded-full  hover:bg-skin-base-primary-400 hover:text-skin-base-secondary-900 transition duration-200">
                        <fa-icon class="group-hover:rotate-180" [icon]="fontAwesomeIcons.faSun"></fa-icon>
                    </button>
                    <h3>Light</h3>
                </div>
            </div>
            <div class="flex items-center text-skin-base-secondary-800 font-medium">
                <div class="flex flex-col items-center">
                    <button (click)="setThemeDefault('DARK')" [ngClass]="currentTheme.default === 'DARK' ? 'bg-skin-base-primary-400 text-skin-base-secondary-900' : 'bg-skin-base-secondary-900 text-skin-base-primary-400' "  class="group w-9 h-9 rounded-full  hover:bg-skin-base-primary-400 hover:text-skin-base-secondary-900 transition duration-200">
                        <fa-icon class="group-hover:rotate-180" [icon]="fontAwesomeIcons.faMoon"></fa-icon>
                    </button>
                    <h3 >Dark</h3>
                </div>
            </div>
        </fieldset>
        <fieldset class="my-5 flex flex-row justify-around border border-skin-base-primary-500 px-3 py-4 rounded-md">
            <legend class="font-semibold">Skin</legend>
            <div class="flex flex-row justify-around w-full lg:w-1/2 mx-auto">
                    <button *ngFor="let t of themeService.getThemes()" (click)="setThemeSkin(t.theme)" [title]="t.theme.name" [ngClass]="currentTheme.theme.name === t.theme.name ? 'outline-offset-2' : 'outline-offset-0'" [ngStyle]="{'background-color': t.theme.accentColor, 'outline-color': t.theme.accentColor}"  class="w-4 h-4 rounded-full shadow hover:shadow-lg transition duration-200 outline  hover:outline-offset-2"></button>
            </div>
        </fieldset>
    </div>
</div>
