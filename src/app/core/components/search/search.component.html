<div *ngIf="!(searchService.visible | async)"  class="z-30 fixed w-full h-screen  top-0 left-0 bg-black bg-opacity-80 lg:backdrop-blur-sm search-component">
    <div class="relative lg:w-2/3 lg:h-1/2 lg:absolute lg:top-1/3 lg:left-1/2 transform lg:-translate-x-1/2 lg:-translate-y-1/2">
        <div class="relative shadow-md">
            <fa-icon class="absolute top-0 left-0 px-2 py-3 text-pink-400" [icon]="fontAwesomeIcons.faSearch"></fa-icon>
            <input class="lg:rounded-tl-xl lg:rounded-tr-lg w-full px-8 py-3 focus:outline-pink-500 outline-2 outline-offset-1 lg:outline-offset-0 lg:outline-2 transition duration-150" type="text" placeholder="Search for actions, courses and links...">
            <button (click)="searchService.hide()"  class="absolute top-0 right-0 px-2 py-3" title="Close search">
                <fa-icon  class="text-xl text-pink-400 hover:text-pink-700 transition duration-200" [icon]="fontAwesomeIcons.faTimes"></fa-icon>
            </button>
        </div>
        <!-- Result overlay -->
        <div class="_result-overlay w-full h-screen lg:h-[150%]  lg:py-3 overflow-y-scroll  bg-stone-200 shadow lg:rounded-bl-lg lg:rounded-br-lg">
            <div>
                <ul class="mb-[100px] lg:mb-2">
                    <li class="mt-4 lg:mt-0 mx-4 font-sans text-lg font-bold text-pink-600">Actions</li>
                    <li class="relative lg:ml-auto lg:w-[95%] px-4 py-2 text-pink-800 bg-white rounded-lg my-3 mx-2 shadow font-semibold hover:bg-pink-300 transition duration-200 cursor-pointer selection:text-white selection:bg-black">
                        <span>Item 1</span>
                        <button class="absolute top-1/2 -translate-y-1/2  right-1  w-6 h-6 bg-pink-200 rounded-full text-pink-500 hover:bg-pink-300 hover:text-pink-600 transition duration-200">
                            <fa-icon [icon]="fontAwesomeIcons.faTimes"></fa-icon>
                        </button>
                    </li>
                    <li class="relative lg:ml-auto lg:w-[95%] px-4 py-2 text-pink-800 bg-white rounded-lg my-3 mx-2 shadow font-semibold hover:bg-pink-300 transition duration-200 cursor-pointer selection:text-white selection:bg-black">
                        <span>Item 2</span>
                        <button class="absolute top-1/2 -translate-y-1/2  right-1  w-6 h-6 bg-pink-200 rounded-full text-pink-500 hover:bg-pink-300 hover:text-pink-600 transition duration-200">
                            <fa-icon [icon]="fontAwesomeIcons.faTimes"></fa-icon>
                        </button>
                    </li>
                    <li class="relative lg:ml-auto lg:w-[95%] px-4 py-2 text-pink-800 bg-white rounded-lg my-3 mx-2 shadow font-semibold hover:bg-pink-300 transition duration-200 cursor-pointer selection:text-white selection:bg-black">
                        <span>Item 3</span>
                        <button class="absolute top-1/2 -translate-y-1/2  right-1  w-6 h-6 bg-pink-200 rounded-full text-pink-500 hover:bg-pink-300 hover:text-pink-600 transition duration-200">
                            <fa-icon [icon]="fontAwesomeIcons.faTimes"></fa-icon>
                        </button>
                    </li>
                    <li class="relative lg:ml-auto lg:w-[95%] px-4 py-2 text-pink-800 bg-white rounded-lg my-3 mx-2 shadow font-semibold hover:bg-pink-300 transition duration-200 cursor-pointer selection:text-white selection:bg-black">
                        <span>Item 4</span>
                        <button class="absolute top-1/2 -translate-y-1/2  right-1  w-6 h-6 bg-pink-200 rounded-full text-pink-500 hover:bg-pink-300 hover:text-pink-600 transition duration-200">
                            <fa-icon [icon]="fontAwesomeIcons.faTimes"></fa-icon>
                        </button>
                    </li>
                    <li class="mx-4 font-sans text-lg font-bold text-pink-600">Links</li>
                    <li class="lg:ml-auto lg:w-[95%] px-4 py-2 text-pink-800 bg-white rounded-lg my-3 mx-2 shadow font-semibold hover:bg-pink-300 transition duration-200 cursor-pointer selection:text-white selection:bg-black">Item 5</li>
                    <li class="lg:ml-auto lg:w-[95%] px-4 py-2 text-pink-800 bg-white rounded-lg my-3 mx-2 shadow font-semibold hover:bg-pink-300 transition duration-200 cursor-pointer selection:text-white selection:bg-black">Item 6</li>
                    <li class="lg:ml-auto lg:w-[95%] px-4 py-2 text-pink-800 bg-white rounded-lg my-3 mx-2 shadow font-semibold hover:bg-pink-300 transition duration-200 cursor-pointer selection:text-white selection:bg-black">Item 7</li>
                    <li class="mx-4 font-sans text-lg font-bold text-pink-600">Lessons</li>
                    <li class="lg:ml-auto lg:w-[95%] px-4 py-2 text-pink-800 bg-white rounded-lg my-3 mx-2 shadow font-semibold hover:bg-pink-300 transition duration-200 cursor-pointer selection:text-white selection:bg-black">Item 8</li>
                    <li class="lg:ml-auto lg:w-[95%] px-4 py-2 text-pink-800 bg-white rounded-lg my-3 mx-2 shadow font-semibold hover:bg-pink-300 transition duration-200 cursor-pointer selection:text-white selection:bg-black">Item 9</li>
                    <li class="lg:ml-auto lg:w-[95%] px-4 py-2 text-pink-800 bg-white rounded-lg my-3 mx-2 shadow font-semibold hover:bg-pink-300 transition duration-200 cursor-pointer selection:text-white selection:bg-black">Item 10</li>
                </ul>
            </div>
        </div>
    </div>
</div>
